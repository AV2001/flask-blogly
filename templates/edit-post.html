{% extends 'base.html' %} {% block title %}Edit post {{post.id}}{% endblock %}
{% block content %}
<h1>Edit Post</h1>
<form action="/posts/{{post.id}}/edit" method="POST">
    <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{post.title}}" />
    </div>
    <div>
        <label for="content">Post Content</label>
        <textarea name="content" id="content" cols="100" rows="10">
{{post.content}}</textarea
        >
    </div>
    <div class="checkbox">
        {% for tag in tags %}
        <div>
            {% if tag in post.tags %}
            <input
                type="checkbox"
                name="tag"
                id="{{tag.name}}"
                value="{{tag.id}}"
                checked
            />
            {% else %}
            <input
                type="checkbox"
                name="tag"
                id="{{tag.name}}"
                value="{{tag.id}}"
            />
            {% endif %}
            <label for="{{tag.name}}">{{tag.name}}</label>
        </div>
        {% endfor %}
    </div>

    <div class="buttons">
        <a href="/users" class="btn btn--cancel">Cancel</a>
        <button class="btn btn--edit">Edit</button>
    </div>
</form>
{% endblock %}
