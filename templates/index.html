{% extends 'base.html' %} {% block title %}Home{% endblock %} {% block content
%}
<h1>Blogly Recent Posts</h1>
{% if posts %} {% for post in posts %}
<article>
    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
    <p>By {{post.user.full_name}} on {{post.created_at}}</p>
</article>
{% endfor %} {% endif %} {% endblock %}
