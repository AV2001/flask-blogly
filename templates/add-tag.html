{% extends 'base.html' %} {% block title %}Add Tag{% endblock %} {% block
content %}
<h1>Create a tag</h1>
<form action="/tags/new" method="POST">
    <div>
        <label for="name">Name</label>
        <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter a name for the tag"
            required
        />
    </div>
    <div class="buttons">
        <a href="/tags" class="btn btn--cancel">Cancel</a>
        <button class="btn btn--edit">Edit</button>
    </div>
</form>
{% endblock %}
