{% extends 'base.html' %} {% block title %}{{tag.name}}{% endblock %} {% block
content %}
<h1>{{tag.name}}</h1>
<ul>
    {% for post in posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
<div class="buttons">
    <a href="/tags/{{tag.id}}/edit" class="btn btn--edit-tag">Edit</a>
    <form action="/tags/{{tag.id}}/delete" method="POST">
        <input type="submit" value="Delete" class="btn btn--delete" />
    </form>
</div>
{% endblock %}
