{% extends 'base.html' %} {% block title %}Users{% endblock %} {% block content
%}
<h1>Users</h1>
{% if users %}
<ul>
    {% for user in users %}
    <li>
        <a href="/users/{{user.id}}">{{user.get_full_name()}}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no users.</p>
{% endif %}
<a href="/users/new" class="btn btn--add-user">Add user</a>
{% endblock %}
