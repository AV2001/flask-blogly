{% extends 'base.html' %} {% block title %}Edit Tag{% endblock %} {% block
content %}
<h1>Edit a tag</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">
    <div>
        <label for="name">Name</label>
        <input
            type="text"
            name="name"
            id="name"
            placeholder="{{tag.name}}"
            required
        />
    </div>
    <div class="buttons">
        <a href="/tags" class="btn btn--cancel">Cancel</a>
        <button class="btn btn--edit">Edit</button>
    </div>
</form>
{% endblock %}
